on: 
 workflow_dispatch:

name: AzurePowerShellSample

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Login via Az module
      uses: azure/login@v1
      with:
        creds: '${{ secrets.testkh }}'
        enable-AzPSSession: true 
             
    - name: Run Azure PowerShell script
      uses: azure/powershell@v1
      with:
        inlineScript: |
          Get-AzVM -ResourceGroupName "NetworkWatcherRG"
        azPSVersion: 'latest'
